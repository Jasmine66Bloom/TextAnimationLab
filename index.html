<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextAnimationLab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css?v=160912">
</head>
<body>
    <div class="container">
        <h1>TextAnimationLab</h1>
        <div class="controls">
            <div class="control-group">
                <input type="text" id="textInput" placeholder="输入要显示的文字..." value="文字动画效果">
            </div>

        
        <div class="effect-options">
            <div class="effect-group">
                <h3>基础效果</h3>
                <div class="effect-options-grid">
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="wave" checked>
                        <span>波浪效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="bounce">
                        <span>弹跳效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="rainbow" checked>
                        <span>彩虹效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="glow">
                        <span>发光效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="shadow">
                        <span>阴影效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="float">
                        <span>漂浮效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="pulse">
                        <span>脉动效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="gradient">
                        <span>渐变效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="swing">
                        <span>摇摆效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="shake">
                        <span>震动效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="blur">
                        <span>模糊效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="outline">
                        <span>轮廓效果</span>
                    </label>
                </div>
            </div>

            <div class="effect-group">
                <h3>高级效果</h3>
                <div class="effect-options-grid">
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="zoom">
                        <span>缩放效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="rotate">
                        <span>2D旋转</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="3drotate">
                        <span>3D旋转</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="spiral">
                        <span>螺旋效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="particle">
                        <span>粒子效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="fire">
                        <span>火焰效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="ice">
                        <span>冰霜效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="lightning">
                        <span>闪电效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="typewriter">
                        <span>打字机效果</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" name="effect" value="neon">
                        <span>霓虹灯效果</span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="entrance-controls">
            <div class="control-row">
                <div class="entrance-option">
                    <label for="entranceEffect">出现效果</label>
                    <select id="entranceEffect">
                        <option value="none">无</option>
                        <option value="fade">淡入</option>
                        <option value="slideUp">上滑入</option>
                        <option value="slideDown">下滑入</option>
                        <option value="slideLeft">左滑入</option>
                        <option value="slideRight">右滑入</option>
                        <option value="bounceIn">弹跳进入</option>
                        <option value="zoomIn">放大进入</option>
                        <option value="flipX">水平翻转</option>
                        <option value="flipY">垂直翻转</option>
                        <option value="random">随机字符</option>
                    </select>
                </div>
                                <div class="entrance-option">
                    <label for="entranceEffectDuration">出现时长</label>
                    <input type="range" id="entranceEffectDuration" min="0.1" max="10" step="0.1" value="1.5">
                    <span id="entranceDurationValue">1.5s</span>
                </div>
                <div class="entrance-option" style="display: flex; align-items: center; gap: 10px;">
                    <label for="fontSelector">选择字体</label>
                    <select id="fontSelector">
                        <optgroup label="英文字体">
                            <option value="'Indie Flower', cursive">Indie Flower</option>
                            <option value="'Lato', sans-serif">Lato</option>
                            <option value="'Lobster', cursive">Lobster</option>
                            <option value="'Merriweather', serif">Merriweather</option>
                            <option value="'Montserrat', sans-serif">Montserrat</option>
                            <option value="'Nunito', sans-serif">Nunito</option>
                            <option value="'Oswald', sans-serif">Oswald</option>
                            <option value="'Pacifico', cursive">Pacifico</option>
                            <option value="'Playfair Display', serif">Playfair Display</option>
                            <option value="'Poppins', sans-serif">Poppins</option>
                            <option value="'Raleway', sans-serif">Raleway</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="'Shadows Into Light', cursive">Shadows Into Light</option>
                            <option value="'Ubuntu', sans-serif">Ubuntu</option>
                        </optgroup>
                        <optgroup label="中文字体">
                            <option value="'AaBeiDaoHuanJingHuaYuanJiaQi', sans-serif">Aa 北海道环境花园假期</option>
                            <option value="'AaDongQiChangYueYangLouJi', sans-serif">Aa 董其昌《岳阳楼记》</option>
                            <option value="'AaKuangXiaTi', sans-serif">Aa 狂侠体</option>
                            <option value="'LiXuKeShuFa', cursive">李旭科书法</option>
                            <option value="'ShangShouQingFengTi', sans-serif">上首清风体</option>
                            <option value="'ShanHaiGuiHuaGaoShouShuW', sans-serif">山海规划高手书</option>
                            <option value="'XiangJiaHongMaoBiXingShu', cursive">向佳红毛笔行书</option>
                            <option value="'XiangJiaHongZiJi ZhongHuaJinBangTi', sans-serif">向佳红中华金榜体</option>
                            <option value="'KuangaoXingshu', cursive">狂草行书</option>
                            <option value="'Liujianmaocao', cursive">刘建茂才</option>
                            <option value="'Longcang', cursive">龙藏体</option>
                            <option value="'LXGW WenKai', sans-serif">霞鹜文楷</option>
                            <option value="'Mashanzheng', cursive">马善政</option>
                            <option value="'Noto Sans SC', sans-serif">思源黑体</option>
                            <option value="'Noto Serif SC', serif">思源宋体</option>
                            <option value="'ZCOOL QingKe HuangYou', sans-serif">站酷庆科黄油体</option>
                            <option value="'ZCOOL XiaoWei', serif">站酷小薇体</option>
                            <option value="'ZCOOL KuaiLe', sans-serif">站酷快乐体</option>
                            <option value="'Zhi Mang Xing', cursive">钟齐志莽行</option>
                        </optgroup>
                    </select>
                    <label for="canvasWidth">画布宽度:</label>
                    <input type="number" id="canvasWidth" value="800" style="width: 80px;">
                    <label for="canvasHeight">画布高度:</label>
                    <input type="number" id="canvasHeight" value="400" style="width: 80px;">
                    <label for="fontSizeSlider" style="margin-left: 10px;">字体大小:</label>
                    <input type="range" id="fontSizeSlider" min="10" max="300" value="100">
                    <span id="fontSizeValue">100px</span>
                </div>
            </div>
            <div class="control-row">
                <div class="entrance-option">
                    <label for="animationDuration">动画时长</label>
                    <input type="range" id="animationDuration" min="1" max="20" step="0.5" value="5">
                    <span id="animationDurationValue">5.0s</span>
                </div>
                <div class="entrance-option">
                    <label for="speedControl">速度</label>
                    <input type="range" id="speedControl" min="0" max="10" step="0.1" value="1.0">
                    <span id="speedValue">1.0x</span>
                </div>
                <button id="applyEffect">应用效果</button>
            </div>
        </div>
        
        <canvas id="textCanvas"></canvas>
        <div style="margin-top: 20px; text-align: center;">
            <button id="saveGif" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                保存为GIF
            </button>
            <div id="saveStatus" style="margin-top: 10px;"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script>
    <script src="text-dance.js"></script>

</body>
</html>
